<fieldset>
    <legend>HTML Form</legend>
    <form action="#">
        <div>
            <label for="first-name"> First Name:</label>
            <input type="text" id="first-name" name="first-name" required="required" autofocus="autofocus"
                tabindex="1" />
        </div>
        <div>
            <label for="last-name"> Last Name:</label>
            <input type="text" id="last-name" name="last-name" required="required" />
        </div>
        <div>
            <label for="number">Age</label>
            <input type="number" id="number" />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required="required" tabindex="3" />
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" id="password" name="password" required="required" />
        </div>

        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="Gender" />
            <label for="male">Male</label>

            <input type="radio" id="female" name="Gender" />
            <label for="female">FeMale</label>

            <input type="radio" id="others" name="Gender" />
            <label for="others">others</label>
        </div>
        <div>
            <label>Select your device:</label>
            <input type="checkbox" id="macbook" name="macbook" />
            <label for="macbook">Macbook </label>

            <input type="checkbox" id="iphone" name="iphone" />
            <label for="iphone">Iphone</label>

            <input type="checkbox" id="ipad" name="ipad" />
            <label for="ipad">Ipad</label>
        </div>


        <div>
            <label for="finde">How did you hear about us?</label>
            <select name="finde" id="finde">
                <option>Social Media</option>
                <option>Search Engine</option>
                <option>Friend</option>
                <option>Other</option>
            </select>
        </div>

        <div>
            Sign me up for News Letter
            <input type="checkbox">
        </div>

        <input type="submit" value="Sign Up">
    </form>
</fieldset>
</body>
